# User type
type User {
  _id: ID!
  name: String!
  email: String!
  password: String!
  phone: String
  role: String!
  createdAt: String
}

# Input for creating a user
input CreateUserInput {
  name: String!
  email: String!
  password: String!
  phone: String
  role: String
}

# Queries
type Query {
  users: [User!]!
  user(id: ID!): User
}

# Mutations
type Mutation {
  createUser(input: CreateUserInput!): User!
}



